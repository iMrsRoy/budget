<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Budget Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Monthly Budget</h1>
    </header>
    <img src="https://www.debt.org/wp-content/uploads/2020/06/shutterstock_1400531453-1.jpg" alt="Finance Image">
    <main>
        <h2>Finance Budget Table</h2>
        <table>
            <tr>
                <th>Category</th>
                <th>Amount ($)</th>
            </tr>
            <tr>
                <td>Income</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>Housing</td>
                <td>-2800</td>
            </tr>
            <tr>
                <td>Utilities</td>
                <td>-350</td>
            </tr>
            <tr>
                <td>Food</td>
                <td>-750</td>
            </tr>
            <!-- Add more expense categories as needed -->
        </table>
        <h2>Additional Budget Notes</h2>
        <ol>
            <li>Remember to save at least 20% of your income.</li>
            <li>Consider creating an emergency fund.</li>
            <li>Track your expenses daily to stay on budget.</li>
        </ol>
    </main>
</body>
</html>
